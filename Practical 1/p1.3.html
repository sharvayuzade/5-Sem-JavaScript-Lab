<html> 
<body> 
 <script> 
 function getSum(first, second) { 
 var sum = first * second; 
 document.write("The product of " + first + " and " + second + " is " + sum); 
 } 
 let first = 3; 
 const second = 4; 
 getSum(first, second);
document.write("<br>");

 function getSub(first, second) { 
 var sub = first - second;
 document.write("The difference of " + first + " and " + second + " is " + sub);
 }
 getSub(first, second);
document.write("<br>");

function getDiv(first, second) { 
 var div = first / second;  
    document.write("The division of " + first + " and " + second + " is " + div); 
    }
 getDiv(first, second);
document.write("<br>");

function getMult(first, second) { 
 var mult = first * second; 
 document.write("The multiplication of " + first + " and " + second + " is " + mult);
}
getMult(first, second);
document.write("<br>");

</script> 
</body> 
</html>
