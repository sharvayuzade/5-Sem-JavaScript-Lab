        console.log('/^Hi/.test("Hi my name is Sharvayu")', /^Hi/.test("Hi my name is Sharvayu"));

        console.log('/\\w/.test("2025")', /\w/.test("2025"));
        console.log('/\\s/.test("ice cream")', /\s/.test("ice cream"));
        console.log('/\\s/.test("icecream")', /\s/.test("icecream"));
        console.log('/(apple|banana)/.test("I ate apple")', /(apple|banana)/.test("I ate apple"));
        console.log('/(apple|banana)/.test("I ate mango")', /(apple|banana)/.test("I ate mango"));
        console.log('/\\d+/.exec("pin: 1234 code: 5678")', /\d+/.exec("pin: 1234 code: 5678"));
        console.log('/\\d+/.exec("no digits here")', /\d+/.exec("no digits here"));
        console.log('"phone: 999-123, ext: 42".match(/\\d+/g)', "phone: 999-123, ext: 42".match(/\d+/g));

<script>
// Task 1
let mobileRegex = /^[6-9]\d{9}$/;
console.log('Task 1:');
console.log(mobileRegex.test('9876543210')); 
console.log(mobileRegex.test('1234567890')); 

// Task 2
let dateRegex = /\d{2}\/\d{2}\/\d{4}/g;
let dateText = "Aaj ki date hai 12/09/2025 aur aane wale kal ki date rahegi 13/09/2025.";
console.log('Task 2:');
console.log(dateText.match(dateRegex)); 

// Task 3
let passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
console.log('Task 3:');
console.log(passwordRegex.test('StrongPass1!'));
console.log(passwordRegex.test('weakpass')); 

// Task 4
let text = "This is is a test test";
let dupRegex = /\b(\w+)\s+\1\b/g;
let duplicates = [];
let match;
while ((match = dupRegex.exec(text)) !== null) {
    duplicates.push(match[1]);
}
console.log('Task 4:');
console.log(duplicates);

let tweet = "Learning #JavaScript is #fun and #exciting!";
