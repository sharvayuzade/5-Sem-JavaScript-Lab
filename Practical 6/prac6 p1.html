    <Script>
        function formatName(name) {
  const trimmed = name.trim().toLowerCase();
  const words = trimmed.split(' ');
  const capitalizedWords = words.map(word =>
    word.charAt(0).toUpperCase() + word.slice(1)
  );
  return capitalizedWords.join(' ');
}

const inputName = " jOhN doE ";
const formattedName = formatName(inputName);
console.log(formattedName);
    </Script>

    <Script>
        function reverseString(str) {
  return str.split('').reverse().join('');
}

const originalString = "JavaScript";
const reversedString = reverseString(originalString);
console.log(reversedString);

    <Script>
        function validateEmail(email) {
  const emailRegex = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;
  return emailRegex.test(email);
}

const validEmail = "student@example.com";
const invalidEmail = "student@example";

console.log(`Is "${validEmail}" a valid email?`, validateEmail(validEmail));
console.log(`Is "${invalidEmail}" a valid email?`, validateEmail(invalidEmail));
    </Script>

    <Script>
        function normalizeSpaces(str) {
  return str.replace(/\s+/g, ' ');
}

const messyString = "JavaScript    is   fun";
const cleanString = normalizeSpaces(messyString);
console.log(cleanString);
    </Script>

    <Script>
        function countWords(sentence) {
    const trimmedSentence = sentence.trim();

    if (trimmedSentence === "") {
        return 0;
    }

    const words = trimmedSentence.split(/\s+/);
    return words.length;
}

const mySentence = "  Hello world, welcome to the JavaScript lab  ";
const wordCount = countWords(mySentence);
console.log(wordCount);
