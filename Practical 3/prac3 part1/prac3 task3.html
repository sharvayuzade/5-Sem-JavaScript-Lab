<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prac3 Task3</title>
</head>
<body>
    <script>
            let trafficLight = prompt("Enter traffic light color (Red, Yellow, Green)");
    switch (trafficLight.toLowerCase()) {
      case "red":
        console.log("Stop");
        break;
      case "yellow":
        console.log("Wait");
        break;
      case "green":
        console.log("Go");
        break;
      default:
        console.log("Traffic light dekha nahi kya? Red, Yellow, Green mein se koi daal!");
    }
    </script>
</body>
</html>
