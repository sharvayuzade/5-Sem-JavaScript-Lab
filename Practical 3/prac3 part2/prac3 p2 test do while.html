<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prac3 part2 do while loop sum</title>
  </head>
  <body>
    <script>
      const numbers = [180, 56, 62, 98, 23];
      let sum = 0;
      let i = 0;
      do {
        sum += numbers[i];
        i++;
      } while (i < numbers.length);
      console.log(sum);
    </script>
  </body>
</html>
