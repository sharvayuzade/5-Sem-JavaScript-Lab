<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>prac3 part2 while loop sum</title>
  </head>
  <body>
    <script>
      const numbers = [110, 23, 60, 47, 70];
      let sum = 0;
      let i = 0;
      while (i < numbers.length) {
        sum += numbers[i];
        i++;
      }
      console.log(sum);
    </script>
  </body>
</html>
