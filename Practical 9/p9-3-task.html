<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto-Saving Form</title>
  <style>
    body { font-family: sans-serif; }
    form { display: flex; flex-direction: column; max-width: 400px; }
    input, textarea { margin-bottom: 10px; padding: 8px; font-size: 1rem; }
    label { margin-bottom: 2px; font-weight: bold; }
  </style>
</head>
<body>

  <h2>Contact Us (Auto-Saves in Session)</h2>
  <p>Type something and reload the page. Your text will remain. Close and reopen the tab, and it will be gone.</p>
  
  <form id="contactForm">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Your Name">
    
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="your.email@example.com">
    
    <label for="message">Message:</label>
    <textarea id="message" rows="5" placeholder="Your message..."></textarea>
  </form>

  <script>
    // Get references to form elements
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const messageInput = document.getElementById('message');

    // 1. Restore form data from sessionStorage when the page loads
    window.addEventListener('load', () => {
      nameInput.value = sessionStorage.getItem('formName') || '';
      emailInput.value = sessionStorage.getItem('formEmail') || '';
      messageInput.value = sessionStorage.getItem('formMessage') || '';
    });

    // 2. Save data to sessionStorage as the user types in each field
    nameInput.addEventListener('input', (event) => {
      sessionStorage.setItem('formName', event.target.value);
    });

    emailInput.addEventListener('input', (event) => {
      sessionStorage.setItem('formEmail', event.target.value);
    });

    messageInput.addEventListener('input', (event) => {
      sessionStorage.setItem('formMessage', event.target.value);
    });
  </script>

</body>
</html>
