function greetLang(name, lang = "English") {
  if (lang === "English") console.log(`Hello, ${name}!`);
  else if (lang === "Spanish") console.log(`Hola, ${name}!`);
  else if (lang === "French") console.log(`Bonjour, ${name}!`);

}
greetLang("Sharvayu", "Spanish");
greetLang("Sharvil");
greetLang("Sushmit", "French");

// Function Expression + Recursion â€“ fibonacci number nikalne ke liye
const fibonacci = function fib(n) {
  if (n <= 1) return n;
  return fib(n - 1) + fib(n - 2);
};
console.log(fibonacci(6));  
console.log(fibonacci(10));

// Function Expression â€“ string ko reverse karta h bina reverse() use kiye
const reverseString = function (str) {
  let rev = "";
  for (let i = str.length - 1; i >= 0; i--) {
    rev += str[i];
  }
  return rev;
};
console.log(reverseString("JavaScript"));
console.log(reverseString("Hello"));

// Arrow Function â€“ check karta h number even aur positive dono h ya nahi
const isEvenPositive = (num) => num % 2 === 0 && num > 0;
console.log(isEvenPositive(4));  // true
console.log(isEvenPositive(-2)); // false
console.log(isEvenPositive(3));  // false

// Closure â€“ ek counter banaya jo count karega ki ek naam kitni baar aya
function nameCounter() {
  let counts = {};
  return function (person) {
    counts[person] = (counts[person] || 0) + 1;
    return `${person}: ${counts[person]}`;
  };
}
const counter = nameCounter();
console.log(counter("Alice"));
console.log(counter("Bob"));
console.log(counter("Alice"));
console.log(counter("Alice"));

        // Closure Counter â€“ increment, decrement, reset ke options deta h
function createCounter() {
  let count = 0;
  return {
    increment: () => ++count,
    decrement: () => --count,
    reset: () => (count = 0),
    value: () => count,
  };
}
const counterObj = createCounter();
console.log(counterObj.increment());
console.log(counterObj.increment());
console.log(counterObj.decrement());
console.log(counterObj.reset());

// Closure â€“ Bank Account jiska balance private hai
function createBankAccount(initialBalance = 0) {
  let balance = initialBalance;
  return {
    deposit: (amount) => (balance += amount),
    withdraw: (amount) => (balance -= amount),
    checkBalance: () => balance,
  };
}
const myAccount = createBankAccount(100);
myAccount.deposit(50);
console.log(myAccount.checkBalance());
myAccount.withdraw(30);
console.log(myAccount.checkBalance());

// Mixed Function Types â€“ random number generate, prime check aur print
function getRandomNumber() {
  return Math.floor(Math.random() * 100) + 1;
}
const isPrime = function (num) {
  if (num < 2) return false;
  for (let i = 2; i <= Math.sqrt(num); i++) {
    if (num % i === 0) return false;
  }
  return true;
};
const printPrimeStatus = (num) =>
  console.log(isPrime(num) ? "Prime hai" : "Prime nahi hai");

let randomNum = getRandomNumber();
console.log("Random Number:", randomNum);
printPrimeStatus(randomNum);

// Scope Chain Debugging â€“ outer, middle aur inner function ka variable access dikhaya
function outer() {
  let x = "outer";
  function middle() {
    let x = "middle";
    function inner() {
      let x = "inner";
      console.log(x); // inner print karega
    }
    inner();
  }
  middle();
}
outer();
// ðŸ‘‰ Lexical scope ki wajah se inner ka variable sabse pehle use hota h
