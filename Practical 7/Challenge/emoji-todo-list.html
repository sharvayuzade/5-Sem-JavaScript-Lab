<body>

    <div>

        <select id="emojiSelect">
            <option value="ğŸ“‹">ğŸ“‹ Work</option>
            <option value="ğŸ ">ğŸ  Home</option>
            <option value="ğŸ›’">ğŸ›’ Shopping</option>
            <option value="ğŸ’ª">ğŸ’ª Exercise</option>
            <option value="ğŸ“š">ğŸ“š Study</option>
            <option value="ğŸ³">ğŸ³ Cooking</option>
            <option value="ğŸ§¹">ğŸ§¹ Cleaning</option>
            <option value="ğŸ“">ğŸ“ Calls</option>
            <option value="ğŸ’¼">ğŸ’¼ Business</option>
            <option value="ğŸ‰">ğŸ‰ Fun</option>
            <option value="â¤ï¸">â¤ï¸ Health</option>
            <option value="ğŸš—">ğŸš— Travel</option>
        </select>
        <button onclick="addTask()">Add Task</button>
        <button onclick="randomEmoji()">ğŸ² Random Emoji</button>
    </div>
    <ul id="todoList"></ul>
    <script>
        const emojis = ['ğŸ“‹', 'ğŸ ', 'ğŸ›’', 'ğŸ’ª', 'ğŸ“š', 'ğŸ³', 'ğŸ§¹', 'ğŸ“', 'ğŸ’¼', 'ğŸ‰', 'â¤ï¸', 'ğŸš—', 'â­', 'ğŸ”¥', 'ğŸ¯', 'ğŸŒŸ', 'âœ¨', 'ğŸš€', 'ğŸ’', 'ğŸ†'];
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const emojiSelect = document.getElementById('emojiSelect');
            const todoList = document.getElementById('todoList');
            
            const taskText = taskInput.value.trim();
            const selectedEmoji = emojiSelect.value;
            
            if (taskText === '') {
                alert('Please enter a task!');
                return;
            }
            
            const listItem = document.createElement('li');
            listItem.innerHTML = `
                <span>${selectedEmoji} ${taskText}</span>
                <button onclick="editTask(this)">âœï¸ Edit</button>
                <button onclick="removeTask(this)">âŒ Remove</button>
            `;
            
            todoList.appendChild(listItem);
            
            taskInput.value = '';
        }
        function randomEmoji() {
            const emojiSelect = document.getElementById('emojiSelect');
            const randomIndex = Math.floor(Math.random() * emojis.length);
            const randomEmojiValue = emojis[randomIndex];
            emojiSelect.value = randomEmojiValue;
        }
        function editTask(button) {
            const listItem = button.parentNode;
            const taskSpan = listItem.querySelector('span');
            const currentText = taskSpan.textContent;
            
            const emoji = currentText.split(' ')[0];
            const taskText = currentText.substring(currentText.indexOf(' ') + 1);
            
            const newText = prompt('Edit your task:', taskText);
            if (newText !== null && newText.trim() !== '') {
                taskSpan.textContent = `${emoji} ${newText.trim()}`;
            }
        } 
        function removeTask(button) {
            const listItem = button.parentNode;
            listItem.remove();
        }
        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });
    </script>
</body>
